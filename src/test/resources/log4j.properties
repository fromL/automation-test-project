#Root logger

log4j.rootLogger=all,file1,stdout
log4j.appender.file1=org.apache.log4j.RollingFileAppender
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
log4j.appender.file1.File=./src/test/resources/Selenium.logs
log4j.appender.file1.maxFileSize=1000KB
log4j.appender.file1.maxBackupIndex=5
log4j.appender.file1.layout=org.apache.log4j.PatternLayout
log4j.appender.file1.layout.ConversionPattern=%d{ABSOLUTE} %5p %c<strong>{1}</strong>:%L - %m%n
log4j.appender.file1.Append=false

#Application Logs

log4j.logger.applicationLogger=all, file2
log4j.appender.file2=org.apache.log4j.RollingFileAppender
log4j.appender.file2.maxFileSize=1000KB
log4j.appender.file2.maxBackupIndex=5
log4j.appender.file2.layout=org.apache.log4j.PatternLayout
log4j.appender.file2.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss} %c %m%n
log4j.appender.file2.File=./src/test/resources/Manual.logs
log4j.appender.file2.Append=false
